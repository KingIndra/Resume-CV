<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF Viewer</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }
      #pdf-container {
        width: 100%;
        height: 100%;
      }
      #pdf-content {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="pdf-container">
      <embed id="pdf-content" src="Varun.pdf" type="application/pdf" />
    </div>
  </body>
</html>
